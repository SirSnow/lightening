<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>测测你是哪种发光体质？</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<!--lock_screen-->
<div class="lock none" >
    <div class="lock-bg"></div>
    <p class="lock-txt">为了更好的体验，请使用竖屏锁屏浏览</p>
</div>

<div class="page pageBox">

    <!--pageLoad-->
    <div  class="page pageLoad " >
        <!--<button id="audioB1">音乐一</button>
        <button id="audioB2">音乐二</button>-->
        <div class="pl_lightenBox absolute">
            <img class="pl_flicker absolute" src="images/pl_flicker.png" alt="flicker"/>
            <img class="pl_board absolute" src="images/pl_board.png" alt="board"/>
            <!--发光体动画-->
            <div class="pl_fontParent absolute">
                 <div class="pl_font"></div>
            </div>
        </div>
        <p class="pl_percent NumType absolute none">10%</p>
        <img class="pl_upArrow absolute" src="images/pl_up.png" alt="upArrow"/>
    </div>
    <!--pageStart-->
    <div  class="page pageStart" >
        <div class="g_board absolute">
            <img class="g_bg absolute" src="images/g_board.png" alt="gBoard"/>
            <img class="ps_decorate absolute " src="images/ps_decorate.png" alt="decorate"/>
            <img class="ps_title absolute " src="images/ps_title.png" alt="title"/>
            <img class="ps_title absolute" id="startLight" src="images/ps_title_en.png" alt="title"/>
            <!--心性动画-->
            <div class="ps_heartParent">
                <div class="ps_heart"></div>
            </div>
        </div>
    </div>
    <!--答题页面-->
    <div class="page quizPage">
        <!--page1-->
        <div  class="quiz pageOne" >
            <img class="quiz_board absolute" src="images/quiz_board.png" alt="quiz_board"/>
            <img class="absolute top_one" src="images/top1.png" alt="top1"/>
            <!--灯型边框动画-->
            <div class="q1_lightParent">
                <div class="q1_light"></div>
            </div>
            <div class="content absolute">
                <p class="WrtType quiz_one question">晚上9点,加完班后,你突然收到一个神秘人的派对邀请,你会希望派对在哪个房间举办？</p>
                <!--选项A-->
                <div class="q1_option q1_a flex" data-value="10" >
                    <div class="q1_btn_a">
                        <img class="option_btn absolute" id="q1_a_btn" src="images/q1_a.png" alt="q1_a"/>
                        <img class="option_btn absolute none" id="q1_a1_btn" src="images/q1_a1.png" alt="q1_a"/>
                    </div>
                    <img class="q1_a_p" src="images/q1_ap.png" alt="q1_a_p"/>
                </div>
                <!--选项B-->
                <div class="q1_option q1_b flex" data-value="10" >
                    <div class="q1_btn_b">
                        <img class="option_btn absolute" id="q1_b_btn" src="images/q1_b.png" alt="q1_b"/>
                        <img class="option_btn absolute none" id="q1_b1_btn" src="images/q1_b1.png" alt="q1_b"/>
                    </div>
                    <img class="q1_b_p" src="images/q1_bp.png" alt="q1_b_p"/>
                </div>
            </div>
        </div>
        <!--page2-->
        <div  class="quiz pageTwo" >
            <img class="quiz_board absolute" src="images/quiz_board.png" alt="quiz_board"/>
            <img class="absolute top_two" src="images/top2.png" alt="top2"/>
            <!--灯型边框动画-->
            <div class="q1_lightParent">
                <div class="q1_light"></div>
            </div>
            <div class="content absolute">
                <p class="WrtType quiz_two question">聚会中,一位魔术师走来,手里<br>拿着一支怀表,邀请你体验催眠,<br>你会</p>
                <!--选项A-->
                <div class="q1_option q1_a flex" data-value="10" >
                    <div class="q1_btn_a">
                        <img class="option_btn absolute" id="q1_a_btn" src="images/q1_a.png" alt="q1_a"/>
                        <img class="option_btn absolute none" id="q1_a1_btn" src="images/q1_a1.png" alt="q1_a"/>
                    </div>
                    <img class="q1_a_p" src="images/q1_ap.png" alt="q1_a_p"/>
                </div>
                <!--选项B-->
                <div class="q1_option q1_b flex" data-value="10" >
                    <div class="q1_btn_b">
                        <img class="option_btn absolute" id="q1_b_btn" src="images/q1_b.png" alt="q1_b"/>
                        <img class="option_btn absolute none" id="q1_b1_btn" src="images/q1_b1.png" alt="q1_b"/>
                    </div>
                    <img class="q1_b_p" src="images/q1_bp.png" alt="q1_b_p"/>
                </div>
            </div>
        </div>
        <!--page3-->
        <div  class="quiz pageThree none" >
        </div>
        <!--page4-->
        <div  class="quiz pageFour none" >
        </div>
        <!--page5-->
        <div  class="quiz pageFive none" >
        </div>
        <img class="indicator absolute" src="images/indicator.gif" alt="indicator"/>
    </div>

    <!--pageInput-->
    <div  class="page pageInput none" >
        <div class="g_board absolute">
            <img class="g_bg absolute " src="images/g_board.png" alt="gBoard"/>
        </div>
    </div>

</div>

<script src="libs/zepto.min.js"></script>
<script src="libs/html2canvas.min.js"></script>

<!--@http://github.com/SirSnow-->

</body>
</html>

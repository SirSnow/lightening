<!DOCTYPE html>

<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>测测你是哪种发光体质？</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">

<body>

<audio preload autoplay loop id="BGM">
    <source src="assets/audio/bgm.mp3" type="audio/mpeg">
</audio>
<audio preload id="btn">

</audio>
<audio preload id="A">
    <source src="assets/audio/A.mp3" type="audio/mpeg">
</audio>
<audio preload id="B">
    <source src="assets/audio/B.mp3" type="audio/mpeg">
</audio>
<audio preload loop id="heart">

</audio>
<audio preload id="q1">
    <source src="assets/audio/q1.mp3" type="audio/mpeg">
</audio>
<audio preload id="step">
    <source src="assets/audio/q2_step.mp3" type="audio/mpeg">
</audio>
<audio preload id="q5">

<!--lock_screen-->
<div class="lock" >
    <div class="lock-bg"></div>
    <p class="WrtType lock-txt">请在手机上看</p>
</div>

<div class="inputImg absolute" id="InputImg">
    <!--<img class="postBG absolute" src="images/result_4.jpg" alt="result"/>

    <img class="absolute QRcode" src="images/qr.jpg" alt="qrcode"/>-->
</div>

        <!--<div class="option_btn_q3 absolute quiz3_opt_a" id="q1_a2_btn"></div>-->

        <div class="quiz1_opt_a absolute"></div>
        <div class="pl_lightenBox absolute">

            <img class="pl_flicker absolute" src="images/pl_flicker.png" alt="flicker"/>
            <img class="pl_board absolute" src="images/pl_board.png" alt="board"/>

            <div class="pl_fontParent absolute">

            </div>
        </div>

        <img class="pl_upArrow absolute none" src="images/pl_up.png" alt="upArrow"/>

            <img class="g_bg absolute" src="images/g_board.png" alt="gBoard"/>
            <img class="ps_decorate absolute " src="images/ps_decorate.png" alt="decorate"/>
            <img class="ps_title absolute " src="images/ps_title.png" alt="title"/>

            <!--心性动画-->
            <div class="ps_heartParent">
                <div class="ps_heart"></div>
            </div>
        </div>
    </div>

                <div class="q_optionContainer q1_options q1_a flex" data-value="20" data-opt="q1_a1_btn">
                    <div class="q1_btn_a">
                        <div class="option_btn absolute quiz1_opt_a" id="q1_a_btn"></div>
                        <div class="option_btn absolute quiz1_opt_a1 none" id="q1_a1_btn"></div>
                    </div>

            <img class="absolute top_two" src="images/top2.png" alt="top2"/>

                <div class="q1_light"></div>

                    </div>
                </div>
            </div>

                    <p class="WrtType question quiz_three quiz_three_2">你想要的模样,继续参加派对,但</p>

                    <p class="WrtType question quiz_three quiz_three_br">你会</p>

                </div>

                </div>
                <div class="q4_a_music music">

                </div>

            <!--<img class="quiz_board absolute q5_board" src="images/quiz_board.png" alt="quiz_board"/>-->

            <!--灯型边框动画-->

                <div class="q1_light"></div>
            </div>
            <div class="content absolute">
                <p class="WrtType quiz_five question">睡梦中,天使给了你两支口红,涂上红色，你会有一个大胆冒险的人生；粉色则会让你一生安稳平凡，你会选择：</p>

                <img class="option_lipstick pink absolute  q_optionContainerKiss q5_options" data-value="20" data-opt="q5_a1_btn" src="images/pink.gif" alt="lipstick_a"/>
                <img class="option_lipstick red absolute  q_optionContainerKiss q5_options" data-value="10" data-opt="q5_b1_btn" src="images/red.gif" alt="lipstick_b"/>
                <!--选项A-->
                <div class="q_optionContainerKiss q5_a q5_options" data-value="20" data-opt="q5_a1_btn">
                    <div class="q5_btn_a">
                        <div class="option_btn_q5 absolute quiz5_opt_a" id="q5_a_btn"></div>
                        <div class="option_btn_q5 absolute quiz5_opt_a1 none" id="q5_a1_btn"></div>

                        <!--<img class="option_btn_q5 absolute none" id="q5_a1_btn" src="images/q5_a1.png" alt="q4_a"/>-->

                <!--选项B-->

                    <div class="q5_btn_b">

    <!--输入姓名-->
    <div  class="page pageInput none" >
        <div class="input_board absolute">
            <img class="input_bg absolute " src="images/inputBG.jpg" alt="gBoard"/>
        </div>
        <div class="input_name">
            <img class="input_title absolute " src="images/input_title.png" alt="inputTitle"/>
            <img class="input_box absolute " src="images/input_box.png" alt="inputBox"/>
            <img class="input_btn absolute " id="input_submit" src="images/input_btn.png" alt="inputBtn"/>
            <input class="input_content absolute" type="text" maxlength = "9" placeholder="请输入你的名字"/>
        </div>

        <img class="link absolute " src="images/link_1.png"/>
        <img class="hand absolute " src="images/hand.png"/>
        <img class="back absolute" src="images/back_1.png"/>

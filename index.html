<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>测测你是哪种发光体质？</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<!--lock_screen-->
<div class="lock" >
    <div class="lock-bg"></div>
    <p class="WrtType lock-txt">请在手机上看</p>
</div>

<div class="page pageBox ">

    <!--pageLoad-->
    <div  class="page pageLoad" >
        <div class="pl_lightenBox absolute">
            <img class="pl_logo absolute" src="images/logo.png" alt="logo"/>
            <img class="pl_flicker absolute" src="images/pl_flicker.png" alt="flicker"/>
            <img class="pl_board absolute" src="images/pl_board.png" alt="board"/>
            <!--发光体动画-->
            <div class="pl_fontParent absolute">
                 <div class="pl_font"></div>
            </div>
        </div>
        <p class="pl_percent NumType absolute" id="loadPercent">0%</p>
        <img class="pl_upArrow absolute none" src="images/pl_up.png" alt="upArrow"/>
    </div>
    <!--pageStart-->
    <div  class="page pageStart none" >
        <div class="g_board absolute">
            <img class="g_bg absolute" src="images/g_board.png" alt="gBoard"/>
            <img class="ps_decorate absolute " src="images/ps_decorate.png" alt="decorate"/>
            <img class="ps_title absolute " src="images/ps_title.png" alt="title"/>
            <img class="ps_title absolute" id="startLight" src="images/ps_title_en.png" alt="title"/>
            <!--心性动画-->
            <div class="ps_heartParent">
                <div class="ps_heart"></div>
            </div>
        </div>
    </div>
    <!--答题页面-->
    <div class="page quizPage none">
        <!--page1-->
        <div  class="quiz pageOne none" >
            <img class="quiz_board absolute q1_board" src="images/quiz_board.png" alt="quiz_board"/>
            <img class="absolute top_one" src="images/top1.png" alt="top1"/>
            <!--灯型边框动画-->
            <div class="q1_lightParent q1_board">
                <div class="q1_light"></div>
            </div>
            <div class="content absolute q1_content">
                <p class="WrtType quiz_one question">晚上9点,加完班后,你突然收到一个神秘人的派对邀请,你会希望派对在哪个房间举办？</p>
                <!--选项A-->
                <div class="q_optionContainer q1_options q1_a flex" data-value="20" >
                    <div class="q1_btn_a">
                        <img class="option_btn absolute" id="q1_a_btn" src="images/q1_a.png" alt="q1_a"/>
                        <img class="option_btn absolute none" id="q1_a1_btn" src="images/q1_a1.png" alt="q1_a"/>
                    </div>
                    <img class="q1_a_p" src="images/q1_ap.png" alt="q1_a_p"/>
                </div>
                <!--选项B-->
                <div class="q_optionContainer q1_options q1_b flex" data-value="10" >
                    <div class="q1_btn_b">
                        <img class="option_btn absolute" id="q1_b_btn" src="images/q1_b.png" alt="q1_b"/>
                        <img class="option_btn absolute none" id="q1_b1_btn" src="images/q1_b1.png" alt="q1_b"/>
                    </div>
                    <img class="q1_b_p" src="images/q1_bp.png" alt="q1_b_p"/>
                </div>
            </div>
        </div>
        <!--page2-->
        <div  class="quiz pageTwo none" >
            <img class="quiz_board absolute" src="images/quiz_board.png" alt="quiz_board"/>
            <img class="absolute top_two" src="images/top2.png" alt="top2"/>
            <!--灯型边框动画-->
            <div class="q1_lightParent">
                <div class="q1_light"></div>
            </div>
            <div class="content absolute">
                <p class="WrtType quiz_two question">聚会中,一位魔术师走来,手里<br>拿着一支怀表,邀请你体验催眠,<br>你会</p>
                <!--插入gif-->
                <div class="q2_watchContainer">
                    <img class="q2_watch" src="images/watch.gif" alt="watch"/>
                </div>

                <!--选项A-->
                <div class="q_optionContainer q2_a" data-value="10" >
                    <div class="q2_btn_a">
                        <img class="option_btn_q2 absolute" id="q2_a_btn" src="images/q2_a.png" alt="q2_a"/>
                        <img class="option_btn_q2 absolute" id="q2_a1_btn" src="images/q2_a1.png" alt="q2_a"/>
                    </div>
                </div>
                <!--选项B-->
                <div class="q_optionContainer q2_b " data-value="10" >
                    <div class="q2_btn_b">
                        <img class="option_btn_q2 absolute" id="q2_b_btn" src="images/q2_b.png" alt="q2_b"/>
                        <img class="option_btn_q2 absolute" id="q2_b1_btn" src="images/q2_b1.png" alt="q2_b"/>
                    </div>
                </div>
            </div>
        </div>
        <!--page3-->
        <div  class="quiz pageThree none" >
            <img class="quiz_board absolute" src="images/quiz_board.png" alt="quiz_board"/>
            <img class="absolute top_three" src="images/top3.png" alt="top3"/>
            <!--灯型边框动画-->
            <div class="q1_lightParent">
                <div class="q1_light"></div>
            </div>
            <div class="content absolute">
                <p class="WrtType quiz_three question">派对的尽头有一个神奇的水晶球，能够窥探别人的秘密,前提是必须公开一个自己的秘密，你会</p>
                <!--插入gif-->
                <div class="q3_crystalContainer">
                    <img class="q3_crystal" src="images/crystal.gif" alt="crystal"/>
                </div>

                <!--选项A-->
                <div class="q_optionContainer q3_a" data-value="10" >
                    <div class="q3_btn_a ">
                        <img class="option_btn_q3 absolute" id="q3_a_btn" src="images/q3_a.png" alt="q3_a"/>
                        <img class="option_btn_q3 absolute " id="q3_a1_btn" src="images/q3_a1.png" alt="q3_a"/>
                    </div>
                </div>
                <!--选项B-->
                <div class="q_optionContainer q3_b " data-value="10" >
                    <div class="q3_btn_b">
                        <img class="option_btn_q3 absolute" id="q3_b_btn" src="images/q3_b.png" alt="q2_b"/>
                        <img class="option_btn_q3 absolute" id="q3_b1_btn" src="images/q3_b1.png" alt="q2_b"/>
                    </div>
                </div>
                <!--选项C-->
                <div class="q_optionContainer q3_c " data-value="10" >
                    <div class="q3_btn_c">
                        <img class="option_btn_q3 absolute" id="q3_c_btn" src="images/q3_c.png" alt="q2_b"/>
                        <img class="option_btn_q3 absolute" id="q3_c1_btn" src="images/q3_c1.png" alt="q2_b"/>
                    </div>
                </div>
            </div>
        </div>
        <!--page4-->
        <div  class="quiz pageFour none" >
            <img class="quiz_board absolute" src="images/quiz_board.png" alt="quiz_board"/>
            <img class="absolute top_four" src="images/top4.png" alt="top4"/>
            <!--灯型边框动画-->
            <div class="q1_lightParent">
                <div class="q1_light"></div>
            </div>
            <div class="content absolute">
                <p class="WrtType quiz_four question">你独自回到家中,回想着这奇妙的一晚,你会选择下面哪首旋律陪伴你入睡</p>

                <!--选项A-->
                <div class="q_optionContainer q4_a" data-value="10" >
                    <div class="q4_btn_a">
                        <img class="option_btn_q4 absolute" id="q4_a_btn" src="images/q4_a.png" alt="q4_a"/>
                        <img class="option_btn_q4 absolute" id="q4_a1_btn" src="images/q4_a1.png" alt="q4_a"/>
                    </div>
                    <div class="q4_a_music">
                        <img class="option_btn_musicA absolute" id="q4_a_play" src="images/q4_play.png" alt="q4_a"/>
                        <img class="option_btn_musicA absolute" id="q4_a_pause" src="images/q4_pause.png" alt="q4_a"/>
                    </div>
                </div>
                <!--选项B-->
                <div class="q_optionContainer q4_b" data-value="10" >
                    <div class="q4_btn_b">
                        <img class="option_btn_q4 absolute" id="q4_b_b" src="images/q4_b.png" alt="q4_b"/>
                        <img class="option_btn_q4 absolute" id="q4_b_b1" src="images/q4_b1.png" alt="q4_b1"/>
                    </div>
                    <div class="q4_b_music">
                        <img class="option_btn_musicB absolute" id="q4_b_play" src="images/q4_play.png" alt="q4_b"/>
                        <img class="option_btn_musicB absolute" id="q4_b1_pause" src="images/q4_pause.png" alt="q4_b"/>
                    </div>
                </div>
            </div>
        </div>
        <!--page5-->
        <div  class="quiz pageFive none" >
            <img class="quiz_board absolute" src="images/quiz_board.png" alt="quiz_board"/>
            <img class="absolute top_five" src="images/top5.png" alt="top2"/>
            <!--灯型边框动画-->
            <div class="q1_lightParent">
                <div class="q1_light"></div>
            </div>
            <div class="content absolute">
                <p class="WrtType quiz_five question">睡梦中,天使给了你两支口红,涂上红色，你会有一个大胆冒险的人生；粉色则会让你一生安稳平凡，你会选择：</p>

                <img class="option_lipstick pink absolute transparent"  src="images/pink.gif" alt="lipstick_a"/>
                <img class="option_lipstick red absolute transparent"  src="images/red.gif" alt="lipstick_b"/>
                <!--选项A-->
                <div class="q_optionContainer q5_a" data-value="10" >

                    <div class="q5_btn_a">
                        <img class="option_btn_q5 absolute" id="q5_a_btn" src="images/q5_a.png" alt="q4_a"/>
                        <img class="option_btn_q5 absolute" id="q5_a1_btn" src="images/q5_a1.png" alt="q4_a"/>
                    </div>

                </div>
                <!--选项B-->
                <div class="q_optionContainer q5_b " data-value="10" >
                    <div class="q5_btn_b">
                        <img class="option_btn_q5 absolute" id="q5_b_btn" src="images/q5_b.png" alt="q4_b"/>
                        <img class="option_btn_q5 absolute" id="q5_b1_btn" src="images/q5_b1.png" alt="q4_b"/>
                    </div>

                </div>
            </div>
        </div>
        <img class="indicator absolute none" src="images/indicator.gif" alt="indicator"/>
    </div>

    <!--输入姓名-->
    <div  class="page pageInput none" >
        <div class="input_board absolute">
            <img class="input_bg absolute " src="images/inputBG.png" alt="gBoard"/>
        </div>
        <div class="input_name none">
            <img class="input_title absolute " src="images/input_title.png" alt="inputTitle"/>
            <img class="input_box absolute " src="images/input_box.png" alt="inputBox"/>
            <img class="input_btn absolute " src="images/input_btn.png" alt="inputBtn"/>
        </div>
        <!--等待生成图片Gif图-->
        <div class="waitParent">
            <div class="wait"></div>
        </div>

    </div>

    <!--画报-->
    <div  class="page pageCanvas none" >
        <div class="g_board absolute">
            <img class="g_bg absolute " src="images/g_board.png" alt="gBoard"/>
        </div>
    </div>

</div>

<script src="libs/zepto.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="libs/preloadjs-0.6.2.min.js"></script>
<script src="libs/html2canvas.min.js"></script>
<script src="js/main.js"></script>

<!--@http://github.com/SirSnow-->

</body>
</html>
